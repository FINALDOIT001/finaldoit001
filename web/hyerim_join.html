   <div class="container" style="margin-top:130px;">
         <!-- Nested Row within Card Body -->
         <div class="row" >
           <div class="" style="margin: auto;">
            <div class="integrated-sign-inner card o-hidden border-0 shadow-lg my-5" style="padding:50px; width:500px;">
              <div class="text-center">
               <h2 style="font-weight: 1000;">회원가입</h2>
              </div>
              <!-- 필수정보는 required 나중에 필수로 넣어줄 것! -->
              <form class="user" id="joinForm" action="#" method="post">
               <div class="form-group row">
               </div>
                  <div class="form-group">
                     <label><span style="color:red">*</span> 아이디</label>
                     <input type="text" class="form-control hide-on-focus" id="userid" placeholder = "아이디" required>
               </div>
               <div class="form-group"> 
                  <label><span style="color:red">*</span> 비밀번호</label>
                  <input type="password" class="form-control form-control-user" id="userPwd1" name="userPwd1" placeholder="비밀번호" required>
               </div>
               <div class="form-group"> 
                  <label><span style="color:red">*</span> 비밀번호 확인</label>
                  <input type="password" class="form-control form-control-user" id="userPwd2" name="userPwd2" placeholder="비밀번호 확인" required>
               </div>
               <div class="form-group"> 
                  <label><span style="color:red">*</span> 이름</label>
                  <input type="text" class="form-control form-control-user" id="name" name="name" placeholder="이름" required>
               </div>
               <div class="form-group" > 
                  <label style="display: block;"><span style="color:red">*</span> 주소</label>
                  <input type="text" style="width: 253px; display: inline;" class="form-control form-control-user" id="address" name="address" required>
                  <a href="#" style="width:140px; font-weight: 400; margin-left: 3px; margin-bottom: 5px;" class="btn btn-primary btn-user" >우편번호 찾기</a>
                  <input type="text" style="margin-bottom: 5px;" class="form-control form-control-user" id="address2" name="address2" required>
                  <input type="text" class="form-control form-control-user" id="address3" name="address3" placeholder="상세주소 입력" required>
               </div>
               <div class="form-group"> 
                  <label style="display: block;"><span style="color:red">*</span> 전화번호</label>
                  <input type="text" style="display: inline; width: 116px;" class="form-control form-control-user" id="phone1" name="phone1" required>
                  <label style="font-weight: 600; margin-left: 5px; margin-right: 5px;">-</label>
                  <input type="text" style="display: inline; width: 116px;" class="form-control form-control-user" id="phone2" name="phone2" required>
                  <label style="font-weight: 600; margin-left: 5px; margin-right: 5px;">-</label>
                  <input type="text" style="display: inline; width: 116px;" class="form-control form-control-user" id="phone3" name="phone3" required>
               </div>
               <div class="form-group"> 
                  <label style="display: block;"><span style="color:red">*</span> 이메일</label>
                  <input type="text" style="display: inline; width: 230px;" class="form-control form-control-user" id="email" name="email" placeholder="이메일" required>
                  <label style="font-weight: 600; ">@</label>   
                  <select style="width: 145px; display: inline;" class="form-control">
                     <option value="1">naver.com</option>
                     <option value="2">daum.net</option>
                     <option value="3">gmail.com</option>
                  </select>

               </div>
               <a href="#" class="btn btn-primary btn-user btn-block" style="font-weight: 600;">
                  가입하기
                 </a>

              </form>
